<html xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="modal">
	<!-- ============================================================== -->
    <!--Modals-->
    <!-- ============================================================== -->
    <div id="new-document-modal" class="modal long-modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false" style="display: none;">
        <div class="modal-dialog modal-xl modal-dialog-scrollable full-screen" style="max-width: 1140px;">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="col-md-12">
                    	<h4 class="modal-title" id="titleModalDocument">Detalhe do Log</h4>
	                        <div style="float: right;">
		                    	<button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                   <!-- Table Log -->
					<div class="col-12" id="divTableDetailLog">
						<div class="table-responsive" id="report_detail_table-logs">
							<table id="table-detail-logs" class="table table-striped table-bordered display">
								<thead>
									<tr>
								    <th class="text-center">Dado Antigo</th>
								   	<th class="text-center">Dado Novo</th>					                                        </tr>
								    </thead>
								    <tbody>
								    <tr id="6" class="gradeA">
									   	<td class="text-center"></td>
									   	<td class="text-center"></td>
								    </tr>
								</tbody>
							</table>
						</div>
					</div>  
      			 </div>
				</div> 
             </div>
     	  </div>  
    <!-- ============================================================== -->
    <!--End Report Pdf Modal-->
    <!-- ============================================================== -->
     <!--Report Pdf Modal 28/09/2022--> 
    <!-- ============================================================== -->
     <div id="new-report-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="vcenter" style="height:100%;">
     	<div class="modal-dialog modal-dialog-centered">
           <div class="modal-content" style="border-radius:5px;">
              <div class="modal-header">
                 <div class="col-md-12">
					<h4 class="modal-title" id="titleModal">Escolha os filtros para impress\u00e3o</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">X</span></button>
				</div>
                </div>
                <div class="modal-body" style="height:170px;">
                     <form id="formReportModal" name="formReportModal" th:action="@{/logsystem/open}" method="post" autocomplete="off">
					 	<div class="row">
							<div class="col-md-12" id="divSincSema">
								<div class="form-SincSema">
									<label for="sinteticoAnalitic">Sintetico/Analitico:</label> 
									<select class="m-b-20 m-r-10 custom-select" id="sinteticoAnalitic" name="sinteticoAnalitic" required data-bv-notempty-message="Campo obrigat&oacute;rio.">
							        	<option value="0" selected="selected">Sintetico</option>
							        	<option value="1">Analitico</option>
							        </select>
							   	</div>            
							</div>
						</div>
					</form>  
				</div>                                          
                <div class="modal-footer">
                	<button type="button" class="btn btn-warning" id="btnCancReportPdf" data-dismiss="modal">Fechar</button>
			        <button type="button" class="btn btn-primary" id="btnReportPdf" onclick="printReportPdf();">Imprimir</button>
                </div>
             </div>
     	  </div>  
       </div>
	</th:block>
</html>
