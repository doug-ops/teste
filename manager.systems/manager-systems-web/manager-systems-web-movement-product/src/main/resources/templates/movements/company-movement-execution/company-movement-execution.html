<html xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="content">
        <div class="col-12">
		    <div class="card" style="padding: 0px;">
		        <div class="card-body">
		            <form class="needs-validation was-validated" novalidate="" id="formPreview" name="formPreview" th:action="@{/companyMovementExecution/filterCompanyMovementExecution}" autocomplete="off">
   		                <input type="hidden" id="selectedCompany" name="selectedCompany" th:value="${selectedCompany}"/>                
		                <div class="action-form m-b-10" id="btnHeader">
		                </div>     
		                <div class="form-row">
		                    <div class="col-12 mb-3">
		                        <label for="companyId">Empresa</label>
		                        <select class="m-b-20 m-r-10 custom-select" id="companyId" name="companyId" required="required">																
		                            <option value="">Selecione...</option>
		                            <option th:each="item : ${companys}" th:value="${item.id}" th:text="${item.descriptionIdConcact}"></option> 
		                        </select>
		                    </div>		                    
		                </div>
		                <div class="form-row">
			                <div class="col-12 mb-3">
	                            <div id="itens-dashboardItem" class="table-responsive">
	                                   <table id="table-relatorio" class="table table-striped table-bordered display">
	                                       
	                                   </table>
	                             </div>
	                        </div>
	                    </div>
		                <div class="action-form m-b-10" id="btnFooter">
		                </div> 
		            </form>
		        </div>
		    </div>
		</div>
		
	</th:block>
</html>
