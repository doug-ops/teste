                        <h5 class="font-medium m-b-20">MOVEMENT PRODUCT</h5>

                    <!-- Form -->
                    <div class="row">

								<input type="hidden" id="message" name="message" th:value="${message}"/>

                                <div class="input-group mb-3">

                                    </div>
                                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Usu&aacute;rio" aria-label="Usu&aacute;rio" aria-describedby="basic-addon1"/>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                                    </div>
                                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon1"/>
                                </div>
                                <!-- 
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Lembrar</label>
                                            <a href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i class="fa fa-lock m-r-5"></i> Esqueceu sua senha?</a>
                                        </div>
                                    </div>
                                </div>

                                    </div>
                                </div>
                                <div class="form-group m-b-0 m-t-10">
                                    <div class="col-sm-12 text-center">
                                        &copy; 2020 - Movimento Produto
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="recoverform">
                    <div class="logo">
                        <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                        <h5 class="font-medium m-b-20">Recuperar senha</h5>
                        <span>Entre com seu email para receber instru&ccedil;&otilde;es de recupera&ccedil;&atilde;o de senha!</span>
                    </div>
                    <div class="row m-t-20">
                        <!-- Form -->
                        <form class="col-12" action="index.html">
                            <!-- email -->
                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control form-control-lg" type="email" id="username" name="username" required="required" placeholder="Email">
                                </div>
                            </div>
                            <!-- pwd -->
                            <div class="row m-t-20">
                                <div class="col-12">
                                    <button class="btn btn-block btn-lg btn-danger" type="submit" name="action">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
  	<link th:href="@{/assets/libs/sweetalert2/dist/sweetalert2.min.css}" rel="stylesheet"/>
   	<script th:src="@{/assets/libs/sweetalert2/dist/sweetalert2.all.min.js}"></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>
		function showSweetalertWarning(titleMessage, textMessage, timerMessage)
		{
			swal({
				  title: titleMessage,
				  text: textMessage,
				  type: "warning",
				  timer: timerMessage,
				  showConfirmButton: true
				});	
		}

	    $('[data-toggle="tooltip"]').tooltip();
	    $(".preloader").fadeOut();
	    // ============================================================== 
	    // Login and Recover Password 
	    // ============================================================== 
	    $('#to-recover').on("click", function() 
	    {
	        $("#loginform").slideUp();
	        $("#recoverform").fadeIn();
	    });
	    $('form#loginForm input#username').focus();
	    
	    const messageResult = $('form#loginForm input#message').val();
	    if(messageResult != null && messageResult.trim().length > 0){
			showSweetalertWarning('Alerta!', messageResult,'30000');
		}
    </script>
