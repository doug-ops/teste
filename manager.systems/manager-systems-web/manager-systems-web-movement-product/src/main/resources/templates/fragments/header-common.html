<html xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="header">
		<nav class="navbar top-navbar navbar-expand-md navbar-dark">
	        <div class="navbar-header">
	            <!-- This is for the sidebar toggle which is visible on mobile only -->
	            <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
	            <!-- ============================================================== -->
	            <!-- Logo -->
	            <!-- ============================================================== -->
	            <a class="navbar-brand" th:href="@{/home}">
		          <!-- Logo text -->
		          <span class="logo-text" style="font-weight: 900;">    
		              MOVEMENT PRODUCT
			      </span>
	      		</a>
	            <!-- ============================================================== -->
	            <!-- End Logo -->
	            <!-- ============================================================== -->
	            <!-- ============================================================== -->
	            <!-- Toggle which is visible on mobile only -->
	            <!-- ============================================================== -->
	            <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i class="ti-more"></i></a>
	        </div>
	        <!-- ============================================================== -->
	        <!-- End Logo -->
	        <!-- ============================================================== -->
	        <div class="navbar-collapse collapse" id="navbarSupportedContent">
	            <!-- ============================================================== -->
	            <!-- toggle and nav items -->
	            <!-- ============================================================== -->
	            <ul class="navbar-nav float-left mr-auto">
	                <li class="nav-item d-none d-md-block"><a class="nav-link sidebartoggler waves-effect waves-light" href="javascript:void(0)" data-sidebartype="mini-sidebar"><i class="mdi mdi-menu font-24"></i></a></li>
	            </ul>
	            <!-- ============================================================== -->
	            <!-- Right side toggle and nav items -->
	            <!-- ============================================================== -->
	            <ul class="navbar-nav float-right">
	                <!-- ============================================================== -->
	                <!-- User profile and search -->
	                <!-- ============================================================== -->
	                <li class="nav-item dropdown">
	                    <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img th:src="@{/assets/images/users/1.jpg}" alt="user" class="rounded-circle" width="31"></a>
	                    <div class="dropdown-menu dropdown-menu-right user-dd animated flipInY">
	                        <span class="with-arrow"><span class="bg-primary"></span></span>
	                        <div class="d-flex no-block align-items-center p-15 bg-primary text-white m-b-10">
	                            <div class=""><img th:src="@{/assets/images/users/1.jpg}" alt="user" class="img-circle" width="60"></div>
	                            <div class="m-l-10">
	                                <h4 class="mb-0" th:text="${session.user?.name}"></h4>
	                             <p class=" mb-0" th:text="${session.user?.contactData?.email}"></p>
	                            </div>
	                        </div>
	                        <a class="dropdown-item" th:href="@{/logout}"><i class="fa fa-power-off m-r-5 m-l-5"></i> Sair</a>
	                    </div>
	                </li>
	                <!-- ============================================================== -->
	                <!-- User profile and search -->
	                <!-- ============================================================== -->
	            </ul>
	        </div>
	    </nav>		 
	</th:block>
</html>
